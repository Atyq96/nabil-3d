<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CoinFlip.css">
  <title>Coin Flip</title>
</head>
<body>
  <h1>Star or King</h1>
  <div class="coins-df">
    <div class="coins-stats"></div>
    <div class="coin-main">
      <div class="coin-flapping">
        <div class="coin-face-front">
          <div class="coin-inner"><img class="Star" src="img/Star.png"></div>
        </div> 
        <div class="coin-face-back">
          <div class="coin-inner"><img class="king" src="img/KING.png"></div>
        </div>
      </div>
    </div>
  </div>
  <button>Flip the coin!</button>
  
</body>
</html>
